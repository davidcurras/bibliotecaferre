<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca José Hernández</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            primary: '#000000',
            secondary: '#4A4A4A',
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f4f2;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-black font-sans selection:bg-black selection:text-white">

    <div
      id="home"
      class="relative min-h-screen flex flex-col w-full bg-cover bg-top md:bg-center bg-no-repeat"
      style="background-image: url('assets/background.png');"
    >
    <!-- Capa suave sobre la foto -->
    <div class="absolute inset-0 bg-white/20 md:bg-white/60 pointer-events-none"></div>

    <!-- NAVBAR -->
    <header class="relative z-20 w-full flex justify-center pt-8 pb-4">
      <div class="w-11/12 max-w-5xl border-t-2 border-black pt-4">
        <nav>
          <ul class="flex flex-wrap justify-center gap-10 md:gap-14 text-center">
            <li>
              <a
                href="#catalog"
                class="font-sans text-[11px] md:text-xs font-semibold tracking-[0.28em] text-black hover:text-neutral-500 transition-colors uppercase"
              >CATÁLOGO</a>
            </li>
            <li>
              <a
                href="#hours"
                class="font-sans text-[11px] md:text-xs font-semibold tracking-[0.28em] text-black hover:text-neutral-500 transition-colors uppercase"
              >HORARIOS</a>
            </li>
            <li>
              <a
                href="#events"
                class="font-sans text-[11px] md:text-xs font-semibold tracking-[0.28em] text-black hover:text-neutral-500 transition-colors uppercase"
              >AGENDA</a>
            </li>
            <li>
              <a
                href="/plaza"
                class="font-sans text-[11px] md:text-xs font-semibold tracking-[0.28em] text-black hover:text-neutral-500 transition-colors uppercase"
              >PLAZA FERRÉ</a>
            </li>
            <li>
              <a
                href="#about"
                class="font-sans text-[11px] md:text-xs font-semibold tracking-[0.28em] text-black hover:text-neutral-500 transition-colors uppercase"
              >NOSOTROS</a>
            </li>
            <li>
              <a
                href="#contact"
                class="font-sans text-[11px] md:text-xs font-semibold tracking-[0.28em] text-black hover:text-neutral-500 transition-colors uppercase"
              >CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <main class="relative z-20 flex-1 flex items-center justify-center px-4 py-10 md:py-16">
      <section class="max-w-3xl w-full text-center animate-fade-in-up">
        <h1 class="font-serif text-black leading-tight tracking-wide mb-8">
          <span class="block text-4xl md:text-6xl font-bold mb-2 md:mb-4">
            PLAZA
          </span>
          <span class="block text-3xl md:text-5xl font-bold">
            BIBILIOTECA JOSÉ HERNÁNDEZ
          </span>
        </h1>
    </main>
  </div>

  <!-- FOOTER -->
  <footer
    class="bg-white py-8 text-center text-[10px] md:text-xs font-sans text-gray-400 tracking-[0.25em] border-t border-gray-100"
  >
    &copy; <span id="year"></span> BIBLIOTECA JOSÉ HERNÁNDEZ
  </footer>

  <!-- JS sencillo: año dinámico + acción del botón -->
  <script>
    // Año dinámico en el footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Acción placeholder del botón "Buscar libro"
    document.getElementById('searchButton').addEventListener('click', function () {
      alert('Próximamente podrás buscar libros en línea desde esta página.');
    });
  </script>
</body>
</html>
